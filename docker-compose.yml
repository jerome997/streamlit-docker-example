version: '3.7'

services:
    app:
        pull_policy: build
        build: ./
        command: >
            bash -c "python -V
            &&  streamlit run app/main.py --server.port 8502 --server.address=0.0.0.0"
        volumes:
            - ./:/usr/src/app
        ports:
            - 8502:8502
        image: yourstreamlitapp:latest
